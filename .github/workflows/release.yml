name: release

on:
  push:
    tags:
      - "v*"

# We create a GitHub Release and upload binaries, so we need write access to repo contents.
permissions:
  contents: write

jobs:
  release:
    name: Build binaries and create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag points to a commit reachable from main
        shell: bash
        run: |
          set -euo pipefail
          git fetch --no-tags origin main

          TAG_COMMIT="$(git rev-list -n 1 "${GITHUB_REF}")"
          MAIN_COMMIT="$(git rev-list -n 1 "origin/main")"

          git merge-base --is-ancestor "${TAG_COMMIT}" "${MAIN_COMMIT}"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/go.mod
          cache: true

      - name: Build linux binaries (multi-arch)
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME}"
          rm -rf dist
          mkdir -p dist

          build_one() {
            local out_suffix="$1" goarch="$2" goarm="${3:-}"
            local out_name="conntrack-exporter_${VERSION}_${out_suffix}"

            echo "Building ${out_name}..."
            (
              cd src
              CGO_ENABLED=0 GOOS=linux GOARCH="${goarch}" ${goarm:+GOARM="${goarm}"} \
                go build -trimpath -buildvcs=false \
                  -ldflags="-s -w -X main.version=${VERSION}" \
                  -o "../dist/${out_name}" \
                  ./cmd/conntrack-exporter
            )

            (cd dist && sha256sum "${out_name}" > "${out_name}.sha256")
          }

          build_one "linux_amd64" "amd64"
          build_one "linux_arm64" "arm64"
          build_one "linux_armv7" "arm" "7"

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*

  docker:
    name: Build and push multi-arch Docker image (DockerHub)
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          build-args: |
            VERSION=${{ github.ref_name }}
          tags: |
            ${{ secrets.DOCKERHUB_LOGIN }}/conntrack-exporter:${{ github.ref_name }}
